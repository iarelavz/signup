<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="banner">Archishop</div>
            <div id="credit">Photo by Andre Blanco</div>
        </div>
        <div id="right">
            <div id="welcome"></div>
                <p>Archisop is an online service, where you can purchause everything <br>for your planning,
                such as Digital Terrain Models and Ortophotos of your parcel.</p>
                <p>Sign up now to get started.</p>
            <div id="formcont">
                <div class="formdivs">
                    <div class="ordered-forms">
                        <label id="form1" for="first_name">*First Name</label>
                        <input type="text" id="first_name">
                    </div>
                    <div class="ordered-forms">
                        <label id="form2" for="last_name">*Last Name</label>
                        <input type="text" id="last_name">
                    </div> 
                </div>
                <div class="formdivs">
                    <div class="ordered-forms">
                        <label for="user_email">*Email Address</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                    </div>        
                    <div class="ordered-forms">
                        <label for="phonenum">Phone Number</label>
                        <input type="text" id="phonenum" name="phonenum">
                    </div>    
                        
                    </div>
                    <div class="formdivs">
                        <div class="ordered-forms">
                            <label id="pwinput" for="user_password">*Password</label>   
                            <input type="password" id="user_password" name="password">
                        </div>
                        <div class="ordered-forms">
                            <label for="confirm_password">*Confirm Password</label>
                            <input type="password" id="confirm_password" name="confrim_password">
                        </div>
                        
                    </div>
            </div>
            <div id="login">
              <button id="create">Create Account</button>
              <div id="logintext">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>

</html>
